    <script type="module">

      const canvas = document.getElementById("c");
      const gl = canvas.getContext("webgl");

      const f = document.getElementById("f");      
      const S = 2;
      const other = document.getElementById("other");
      other.width *= S;
      other.height *= S;

      const ctx = other.getContext("2d");

document.getElementById("button").addEventListener("click", ev => ev.currentTarget.innerText = "clicked");
canvas.addEventListener("wheel", ev => ev.preventDefault(), { passive:false });
f.addEventListener("wheel", ev =>  ev.currentTarget.scrollBy(ev.deltaX ?? 0, ev.deltaY ?? 0));


      ctx.fillStyle = "#FFF";
      ctx.fillRect(0, 0, other.width, other.height);
      ctx.scale(S, S);
      // ctx.fillStyle = "#400";
      // ctx.fillRect(100, 100, 600, 400);

      // ctx.drawImage(img, 0, 0, 800, 600);
      ctx.placeElement(f, (800 - 400) / 2, (600 - 300) / 2);

      const shadercode = `
precision mediump float;

uniform vec3 iResolution;
uniform float iTime;
uniform sampler2D iChannel0;

#define S(a, b, t) smoothstep(a, b, t)
#define USE_POST_PROCESSING

vec3 N13(float p) {
  //  from DAVE HOSKINS
  vec3 p3 = fract(vec3(p) * vec3(.1031,.11369,.13787));
  p3 += dot(p3, p3.yzx + 19.19);
  return fract(vec3((p3.x + p3.y)*p3.z, (p3.x+p3.z)*p3.y, (p3.y+p3.z)*p3.x));
}

vec4 N14(float t) {
  return fract(sin(t*vec4(123., 1024., 1456., 264.))*vec4(6547., 345., 8799., 1564.));
}
float N(float t) {
  return fract(sin(t*12345.564)*7658.76);
}

float Saw(float b, float t) {
  return S(0., b, t)*S(1., b, t);
}

vec2 DropLayer2(vec2 uv, float t) {
  vec2 UV = uv;

  uv.y += t*0.75;
  vec2 a = vec2(6., 1.);
  vec2 grid = a*2.;
  vec2 id = floor(uv*grid);

  float colShift = N(id.x);
  uv.y += colShift;

  id = floor(uv*grid);
  vec3 n = N13(id.x*35.2+id.y*2376.1);
  vec2 st = fract(uv*grid)-vec2(.5, 0);

  float x = n.x-.5;

  float y = UV.y*20.;
  float wiggle = sin(y+sin(y));
  x += wiggle*(.5-abs(x))*(n.z-.5);
  x *= .7;
  float ti = fract(t+n.z);
  y = (Saw(.85, ti)-.5)*.9+.5;
  vec2 p = vec2(x, y);

  float d = length((st-p)*a.yx);

  float mainDrop = S(.4, .0, d);

  float r = sqrt(S(1., y, st.y));
  float cd = abs(st.x-x);
  float trail = S(.23*r, .15*r*r, cd);
  float trailFront = S(-.02, .02, st.y-y);
  trail *= trailFront*r*r;

  y = UV.y;
  float trail2 = S(.2*r, .0, cd);
  float droplets = max(0., (sin(y*(1.-y)*120.)-st.y))*trail2*trailFront*n.z;
  y = fract(y*10.)+(st.y-.5);
  float dd = length(st-vec2(x, y));
  droplets = S(.3, 0., dd);
  float m = mainDrop+droplets*r*trailFront;

  //m += st.x>a.y*.45 || st.y>a.x*.165 ? 1.2 : 0.;
  return vec2(m, trail);
}

float StaticDrops(vec2 uv, float t) {
  uv *= 40.;

  vec2 id = floor(uv);
  uv = fract(uv)-.5;
  vec3 n = N13(id.x*107.45+id.y*3543.654);
  vec2 p = (n.xy-.5)*.7;
  float d = length(uv-p);

  float fade = Saw(.025, fract(t+n.z));
  float c = S(.3, 0., d)*fract(n.z*10.)*fade;
  return c;
}

vec2 Drops(vec2 uv, float t, float l0, float l1, float l2) {
  float s = StaticDrops(uv, t)*l0;
  vec2 m1 = DropLayer2(uv, t)*l1;
  vec2 m2 = DropLayer2(uv*1.85, t)*l2;

  float c = s+m1.x+m2.x;
  c = S(.3, 1., c);

  return vec2(c, max(m1.y*l0, m2.y*l1));
}

void main() {
 	vec2 uv = (gl_FragCoord.xy-.5*iResolution.xy) / iResolution.y;
 	vec2 UV = gl_FragCoord.xy/iResolution.xy;
  float T = iTime;
  float t = T*.2;

  float rainAmount = sin(T*.05)*.3+.7;

  float maxBlur = mix(3., 6., rainAmount);
  float minBlur = 2.;

  float story = 0.;
  float heart = 0.;

  float zoom = 0.0;
  uv *= .7+zoom*.3;
  UV = (UV-.5)*(.9+zoom*.1)+.5;

  float staticDrops = S(-.5, 1., rainAmount)*2.;
  float layer1 = S(.25, .75, rainAmount);
  float layer2 = S(.0, .5, rainAmount);

  vec2 c = Drops(uv, t, staticDrops, layer1, layer2);
 	vec2 e = vec2(.001, 0.);
 	float cx = Drops(uv+e, t, staticDrops, layer1, layer2).x;
 	float cy = Drops(uv+e.yx, t, staticDrops, layer1, layer2).x;
 	vec2 n = vec2(cx-c.x, cy-c.x);		// expensive normals

  float focus = mix(maxBlur-c.y, minBlur, S(.1, .2, c.x));
  vec3 col = texture2D(iChannel0, UV+n, focus).rgb;

  #ifdef USE_POST_PROCESSING
  t = (T+3.)*.5;										// make time sync with first lightnoing
  float colFade = sin(t*.2)*.5+.5+story;
  col *= mix(vec3(1.), vec3(.8, .9, 1.3), colFade);	// subtle color shift
  float fade = 1.0;							// fade in at the start
  float lightning = sin(t*sin(t*10.));				// lighting flicker
  lightning *= pow(max(0., sin(t+sin(t))), 10.);		// lightning flash
  col *= 1.+lightning*fade*mix(1., .1, story*story);	// composite lightning
  col *= 1.-dot(UV-=.5, UV);							// vignette
  col *= fade;										// composite start and end fade
  #endif

  gl_FragColor = vec4(col, 1.);
}
      `;


      const glProgram = gl.createProgram();
      const vs = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(
        vs,
        "attribute vec2 pos;void main(){gl_Position=vec4(pos,0,1);}",
      );
      gl.compileShader(vs);
      gl.attachShader(glProgram, vs);

      const fs = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fs, shadercode);
      gl.compileShader(fs);
      if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(fs));
      }

      gl.attachShader(glProgram, fs);
      gl.linkProgram(glProgram);
      if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(glProgram));
      }

      gl.useProgram(glProgram);

      const bf = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, bf);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Int8Array([-3, 1, 1, -3, 1, 1]),
        gl.STATIC_DRAW,
      );

      gl.enableVertexAttribArray(0);
      gl.vertexAttribPointer(0, 2, gl.BYTE, 0, 0, 0);

      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);

      gl.uniform3f(
        gl.getUniformLocation(glProgram, "iResolution"),
        canvas.width,
        canvas.height,
        0,
      );

      let fullTime = 0;
      let lastTime = 0;
      function frame(time) {
        const dt = (time - lastTime) / 1000;
        fullTime += dt;
        lastTime = time;

        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(
          gl.TEXTURE_2D,
          0,
          gl.RGBA,
          gl.RGBA,
          gl.UNSIGNED_BYTE,
          other,
        );

        gl.uniform1i(gl.getUniformLocation(glProgram, "iChannel0"), 0);

        gl.uniform1f(gl.getUniformLocation(glProgram, "iTime"), fullTime);
        gl.drawArrays(6, 0, 3);
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    </script>
